<!-- this page is the shopping basket to display all the chosen products and their total price -->
<main class="contact-page" id="order-items">
    <table class="product-container">
        <thead class="product-header">
        <tr>
            <th></th>
            <th>PRODUCT</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>DATE</th>
        </tr>
        </thead>
        <tbody class="product">

        </tbody >
    </table>
    <article class="total-price">
        <h3>Total cost: </h3>
        <p id="totalPriceContainer"></p>
        <button id="send-order">Tila</button>
    </article>


</main>

<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>


<script>
    'use strict';

    let orderBtn = document.querySelector('#send-order');
    let orderItemsDiv = document.querySelector('#order-items');
    let itemsCounter = document.querySelector('#items-counter');
    let itemsCounterMobile = document.querySelector('#items-counter-mobile');


    orderBtn.addEventListener('click', () => {
        localStorage.clear();
        itemsCounter.innerHTML = '0';
        itemsCounterMobile.innerHTML = '0';
        orderItemsDiv.innerHTML = `<p id="order-success-msg"> Kiitos tilauksesta!</p>`;

    })
</script>
